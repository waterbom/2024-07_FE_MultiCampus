<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열</title>
</head>
<body>
    <script>
        // 배열 생성 방법[1]
        let season = [];
        season[0] = '봄';
        season[1] = '여름';
        // season = ['봄', '여름']
        season[3] = '겨울';
        console.log(season); // ['봄', '여름', empty, '겨울']
        console.log(season[2]); // undefind

        // 배열 생성 방법[2]
        let pets = ['dog', 'cat', 'parrot'];

        pets[2] = "rabbit";
        console.log(pets); // ['dog', 'cat', 'rabbit']

        // 배열 생성 방법[3]
        let fruits = new Array('귤', '딸기', '복숭아', '참외');

        // 배열의 순회 방법[1]
        for (let i=0; i < fruits.length; i++) {
            console.log(fruits[i]);
        }

        // forEach : break문을 통해 멈출 수 없어. (무조건 다 돌아)
        // 배열의 순회 방법[2-1]
        fruits.forEach(fruit => {
            console.log(fruit);
        })

        // 배열의 순회 방법[2-2]
        fruits.forEach((fruit, index) => {
            console.log(`과일${index} : ${fruit}`);
        })

        // 배열의 순회 방법[2-3]
        fruits.forEach((fruit, index, array) => {
            console.log(`[${array}][${index}] : ${fruit}`);
        })

        // 배열의 순회 방법[3]
        for (let index in fruits) {
            console.log(fruits[index]);
        }

        // 배열의 순회 방법[4]
        for (let fruit of fruits) {
            console.log(fruit);
        }
    </script>
</body>
</html>
