<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>부문 문자열 추출</title>
</head>
<body>
    <h1>Have a nice day!</h1>
    <script>
        let title = document.querySelector('h1');
        /* 부분 문자열 추출[1] substring */
        // let title_sub = title.innerText.substring(7, 7 + 4); // 부분 문자열 추출
        // let first_letter = title_sub[0].toUpperCase(); // title_sub.charAt(0);
        // let other_letters = title_sub.substring(1);
        // title.innerText = first_letter + other_letters;

        /* 부분 문자열 추출[2] slice */
        // let title_sub = title.innerText.slice(-9, -5);
        // let title_sub = title.innerText.slice(7, 11);
        // let title_sub = title.innerText.slice(-9, 11);
        let title_sub = title.innerText.slice(7, -5);
        let first_letter = title_sub[0].toUpperCase();
        let other_letters = title_sub.substring(1);
        title.innerText = first_letter + other_letters + "~";
    </script>
</body>
</html>
