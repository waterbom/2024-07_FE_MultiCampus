<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자열을 배열로 변환</title>
</head>
<body>
    <script>
        // String to Array
        let str = '떠나는 길에 네가 내게 말했지';
        let str_arr1 = str.split('');
        let str_arr2 = [...str];
        let str_arr3 = Array.from(str);
        console.log(str_arr1);
        console.log(str_arr2);
        console.log(str_arr3);

        // Array to String
        let arr = ['안', '녕하', '세요~'];
        let arr_str = arr.join("");
        console.log(arr_str);

        let ganzi = "자축인묘진사오미신유술해";
        let ganzi_arr = [...ganzi]; // ['자', '축', '인', '묘', '진', '사', '오', '미', '신', '유', '술', '해']

        let new_ganzi_arr = [];
        let temp = ''; // 
        ganzi_arr.forEach((e, i)=> {
            temp += e;
            if (i%4 == 3) {
                new_ganzi_arr.push(temp);
                temp = '';
            }
        })
        console.log(new_ganzi_arr.join('-'));

        let word = 'internet';
        let cap_word = [word[0].toUpperCase(), ...word.slice(1)].join("");
        console.log(cap_word);
    </script>
</body>
</html>
