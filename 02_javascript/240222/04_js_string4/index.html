<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>replace</title>
</head>
<body>
    <script>
        let str = '달디단,달디달고,달디단,밤양갱,밤양갱';
        console.log(str.replaceAll(',', ', '));
        console.log(str.replace('달디단', '달디달고'));
    </script>
</body>
</html>
