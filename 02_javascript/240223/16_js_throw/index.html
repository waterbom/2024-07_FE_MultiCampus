<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예외 던지기</title>
</head>
<body>
    <script>
        let json = `{ "name" : "홍길동", "age": 20 }`;
        try {
            let user = JSON.parse(json);
            if (!user.score) {
                // throw "사용자 점수가 없습니다.";
                throw new Error("사용자 점수가 없습니다.");
            }
        } catch (e) {
            console.error(e);
        }
    </script>
</body>
</html>
