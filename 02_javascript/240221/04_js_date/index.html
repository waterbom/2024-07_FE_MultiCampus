<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let date = new Date(); // Date라는 객체에서 date라는 인스턴스 객체를 찍어냈다.
        console.log(typeof(date));
        console.log(date);
        console.log(date.toUTCString());
        console.log(date.toLocaleString());
        console.log(date.toDateString());
        console.log(date.toTimeString());


        console.log("일, ", date.getDate()); // 일;
        console.log("요일, ", date.getDay()); // 요일;
        console.log("년, ", date.getFullYear()); // 년;
        console.log("시, ", date.getHours()); // 시;
        console.log("ms, ", date.getMilliseconds()); // ms;
        console.log("분, ", date.getMinutes()); // 분;
        console.log("월, ", date.getMonth()); // 월;
        console.log("초, ", date.getSeconds()); // 초;
        console.log("시각, ", date.getTime()); // 시간; 1970년 1월 1일 00시 00분 00초 000부터 진행한 시간

        let birth = new Date("2002-02-04");
        console.log("요일, ", birth.getDay());
        console.log("시분초, ", birth.getHours(), birth.getMinutes(), birth.getSeconds());

        let workIn = new Date("2024-02-20T08:30:00");
        console.log("요일, ", workIn.getDay());
        console.log("시분초, ", workIn.getHours(), workIn.getMinutes(), workIn.getSeconds());
        workIn.setMinutes(50);
        console.log("시분초, ", workIn.getHours(), workIn.getMinutes(), workIn.getSeconds());


        /* 자바스크립트에서 날짜/시간 입력 방식 */
        new Date("2002-02-04T08:00:00");
        new Date("2002-02-04");
        new Date("2002-02");
        new Date("2002");

        new Date("02/04/2002");
        new Date("Mon Feb 04 2002 00:00:00 GMT+0900 (한국 표준시)");
    </script>
</body>
</html>
