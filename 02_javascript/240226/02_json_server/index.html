<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>json-server</title>
</head>
<body>
    <!-- 
        json-server란?
        json 파일을 이용해서 간단한 REST API Server를 생성해주는 도구
    
        npx json-server --watch db.json

        GET /contacts 전체 조회
        GET /contacts?_sort=name
        GET /contacts/1001 한건 조회
        GET /contacts?id=1001&id=1005
        GET /contacts?name=나연
        
        POST 한건 추가
        PUT 한건 수정
        DELETE 한건 삭제
    -->
    
    <label>이름<input type="text" name="name" id="name"></label>
    <label>전화번호<input type="tel" name="tel" id="tel"></label>
    <label>주소<input type="text" name="addr" id="addr"></label>
    <button id="addBtn">등록</button>

    <table>
        <thead>
            <tr>
                <th>아이디</th>
                <th>이름</th>
                <th>전화번호</th>
                <th>주소</th>
                <th>삭제</th>
                <th>수정</th>
            </tr>
        </thead>
        <tbody id="contacts"></tbody>
    </table>

    <script src="./js/index.js"></script>
</body>
</html>
