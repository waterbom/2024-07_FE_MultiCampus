    <title>keys(), values(), entries()</title>
</head>
<body>
    <script>
        let book = {
            title: '수학의 정석',
            pages: 500,
            price() {
                return pages * 10;
            }
        }
        
        // let keys = Object.keys(book);
        // console.log(keys);
        Object.keys(book).forEach(k => {
            console.log(k);
        })

        // let values = Object.values(book);
        // console.log(values);
        Object.values(book).forEach(v => {

        })

        Object.entries(book).forEach(p => {
